<section class="bg-main-light rounded-4">
<h1 class="text-center fw-bolder text-main shadow">Shipping Address</h1>



<form [formGroup]="ordersForm" (ngSubmit)="orderSupmit()" class=" w-50 mx-auto pt-5" >
   <div class="my-1 shadow p-2 ">
    <label for="details">Details</label>
    <textarea name="" class="form-control" formControlName="details" id="details"></textarea>
   </div>

   <div class="my-1 shadow p-2">
    <label for="phone">phone</label>
    <input type="tel" class="form-control" formControlName="phone" id="phone">
   </div>

   <div class="my-1 shadow p-2">
    <label for="city">City</label>
    <input type="text" class="form-control" formControlName="city" id="city">
   </div>


  
   
   <button type="submit" class="Btn m-3 w-25 shadow ">
     checkOut

</form>
