
<div class="master-container w-100">
  <div class="card cart container w-75">
    <h1 class="mt-2 text-capitalize fw-bolder text-main ">Your cart</h1>

@for (item of cartdetails.products ; track item.product._id) {

    <div class="products">
        <div class="product">
            <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
   
          <div class="d-flex flex-column  ">
            <span class=" mt-2">{{item.product.title}}</span>

            <button class="bin-button m-3" (click)="removeItem(item.product._id)" >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 39 7"
                  class="bin-top"
                >
                  <line stroke-width="4" stroke="white" y2="5" x2="39" y1="5"></line>
                  <line
                    stroke-width="3"
                    stroke="white"
                    y2="1.5"
                    x2="26.0357"
                    y1="1.5"
                    x1="12"
                  ></line>
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 33 39"
                  class="bin-bottom"
                >
                  <mask fill="white" id="path-1-inside-1_8_19">
                    <path
                      d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"
                    ></path>
                  </mask>
                  <path
                    mask="url(#path-1-inside-1_8_19)"
                    fill="white"
                    d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z"
                  ></path>
                  <path stroke-width="4" stroke="white" d="M12 6L12 29"></path>
                  <path stroke-width="4" stroke="white" d="M21 6V29"></path>
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 89 80"
                  class="garbage"
                >
                  <path
                    fill="white"
                    d="M20.5 10.5L37.5 15.5L42.5 11.5L51.5 12.5L68.75 0L72 11.5L79.5 12.5H88.5L87 22L68.75 31.5L75.5066 25L86 26L87 35.5L77.5 48L70.5 49.5L80 50L77.5 71.5L63.5 58.5L53.5 68.5L65.5 70.5L45.5 73L35.5 79.5L28 67L16 63L12 51.5L0 48L16 25L22.5 17L20.5 10.5Z"
                  ></path>
                </svg>
                          </button>
            
            
            
          </div>
          <div class="quantity">
            <button (click)="updataCount(item.product.id,item.count-1)" >
              <svg fill="rgb(255, 0, 0)" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="rgb(255, 0, 0)" d="M20 12L4 12"></path>
              </svg>
            </button>
            <label>{{item.count}}</label>
            <button (click)="updataCount(item.product.id,item.count+1)">
              <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#0aad0a" d="M12 4V20M20 12H4"></path>
              </svg>
            </button>
          </div>
          <label class="price small text-main p-3">{{item.price | currency:'  EGP   '}}</label>

          <!-- <span><i class="fa-solid fa-trash text-danger"></i></span> -->

         
            




        </div>
      </div>


}

<button class="btn-main bg-danger w-25 m-2" (click)="clearCart(cartdetails._id)">Clear All</button>

    


    
  </div>

 

  <div class="card checkout container w-75 ">
    <label class="title">Checkout</label>
    <div class="details text-main">
      
      
      <span>Shipping fees:</span>
      <span>Free</span>
    </div>
    <div class="checkout--footer ">
      <label class="price fw-bolder text-main">Total Price {{cartdetails.totalCartPrice | currency:'  EGP   '}}</label>
      <button  [routerLink]="['/orders' , cartdetails._id]"  class="btn-main">Orders</button>
    </div>
  </div>
</div>
